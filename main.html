<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./nav_test.css">

    <title>더리더리두더기</title>
</head>

<body>

    <div class="container-fluid">

        <!-- side nav bar Grid -->
        <div class="main-nav">

            <!-- user brief info -->
            <div class="user-info">
                <img src="./images/swanlogo.png" alt="user-image" class="rounded-circle" height="100px" width="100px">
                <div>
                    <p>Binwon <br> 일찍 일어나는 새가 일찍 죽어</p>
                </div>
            </div>

            <!-- bookmark list -->
            <div class="bookmark">
                <p>최근항목</p>
                <div class="first-toggle content-tog">
                    <a href="#bok-tog1" data-bs-toggle="collapse" id="bok-tog0">최근 seed</a>
                </div>
                <div class="second-toggle content-tog">
                    <a href="#bok-tog2" class="collapse" data-bs-toggle="collapse" data-bs-parnet="#bok-tog0"
                        id="bok-tog1">second toggle</a>
                </div>
                <div class="third-toggle content-tog">
                    <a href="#" class="collapse" data-bs-toggle="collapse" data-bs-parnet="#bok-tog1 #bok-tog0"
                        id="bok-tog2">third toggle</a>
                </div>
            </div>

            <!-- toggle -->
            <div class="headline-info">
                <div class="first-toggle content-tog">
                    <a href="#tog1" data-bs-toggle="collapse" id="tog0">대제목 선택</a>
                </div>
                <div class="second-toggle content-tog">
                    <a href="#tog2" class="collapse" data-bs-toggle="collapse" data-bs-parnet="#tog0" id="tog1">second
                        toggle</a>
                </div>
                <div class="third-toggle content-tog">
                    <a href="#" class="collapse" data-bs-toggle="collapse" data-bs-parnet="#tog1 #tog0" id="tog2">third
                        toggle</a>
                </div>
            </div>
        </div>

        <!-- Main feature Grid -->
        <div class="headline">
            <div class="recent-item">
                <div class="recent-text">캘린더</div>
                <div class="recent-img">달성률</div>
            </div>
        </div>
        <!-- All images contain Grid -->
        <div class="all-images">
            <img src="./images/sameple_image.jpeg" alt="#" width="200"  height="170">  <!-- 사진 누르면 시드  -->
            <img src="./images/sameple_image.jpeg" alt="#" width="200"  height="170">
            <img src="./images/sameple_image.jpeg" alt="#" width="200"  height="170">
            <img src="./images/sameple_image.jpeg" alt="#" width="200"  height="170">
            <img src="./images/sameple_image.jpeg" alt="#" width="200"  height="170">
        </div>
        <div class="seed">

        </div>
    </div>
    </div>
</body>

</html>
