<!DOCTYPE html>
<html>

<head>
  <title>bucket</title>
  <link rel="stylesheet" href="writeSeed.css">

<body>
  <!--피드 작성---------------------------------------------------------------->
  <div class="writeSeed">
    <div class="container-fluid">
      <div class="writeSeed_body">
        <!--모달창 내부-->
        <i class="fas fa-thin fa-xmark writeSeedClose"></i>
        <form action="">
          <p style="font-size: 1.5em;">Create Feed</p>
          <hr>
          <div>
            <label for="seedGoal">New goal</label>
            <input id="seedGoal" type="text" placeholder="Write your goal name" required>
          </div>
          <div>
            <label for="seedMemo">Memo</label>
            <input id="seedMemo" type="text" placeholder="Write your memo">
          </div>
          <hr>
          <div class="writeSeed_body_img">
            <!--사진 추가부분-->
            <input type="file" id="uploadImg" accept=".gif, .jpg, .png" onchange="changeValue(this)" style="display: none;"/>
            <img id="seedImg" src="images/송지운.png" alt="">
            <img id="seedImg" src="images/이지형.png" alt="">
            <img id="seedImg" src="images/이지형.png" alt="">
            <img id="seedImg" src="images/이지형.png" alt="">
            <img id="seedImg" src="images/이지형.png" alt="">
            <button class="writeSeed_body_imgPlus"><img src="images/writeSeed_Plus.png" alt=""></button>
          </div>
          <div class="writeSeed_body_btn">
            <!--추가기능-->
            <input type="submit" class="writeSeed_submit" value="Post it"/>
            <!--추가기능 끝-->
          </div>
        </form>
        <!--모달창 내부 끝-->
      </div>
    </div>
  </div>

  <!--피드 뷰 모달---------------------------------------------------------------->
  <div class="seedViewBg">
    <div class="seedView">
      <iframe class="seedViewIframe" src="seedShow.html" frameborder="0" scrolling="no"></iframe>
      <i class="fas fa-thin fa-xmark seedViewClose"></i>
    </div>
  </div>

    <!--네비바 버튼-------------------------------------------------------->
  <div class="whole-layout">
    <button class="btnNaviBar">
      S<br>W<br>A<br>N
    </button>
    <div class="navModal">
      <div>
        
      </div>
      <div class="main-nav">
        <!-- user brief info -->
        <div class="user-info" id="navTop">
            <div class="user-infoImg">
                <img src="./images/profile.jpg" alt="user image" style="width: 100%;">
            </div>
            <div class="user-infoStat">
                <p id="userName">빈원</p>
                <p id="userIntro">오늘도 힘차고 굳센 하루!</p>
            </div>
        </div>
        <!-- END user brief unfo -->

        <!-- Recent Seeds-->
        <div class="divSearch">
            <form action="">
                <input id="searchBox" type="text">
                <button class="btnSearch"><img class="imgSearch" src="images/button_search.png" alt="search"></button>
            </form>
        </div>
        <div class="divRecentSeed">
            <div class="divRecentSeedIn">
                <button class="btnRecentSeed"><img class="imgToggle" src="images/button_down.png" alt="down">&nbsp;최근&nbsp;항목</button>
            </div>
        </div>
        <div class="divRecentSeedOpen">
            <div class="divRecentContent">
                <a href="">seed1</a><br>
                <a href="">seed2</a><br>
                <a href="">seed3</a><br>
            </div>
        </div>
        <!-- END Recent Seeds -->

        <!-- headline toggle -->
        <button class="add-title">버킷리스트 추가</button>
        <div class="headline-info" id="headline">

          </div class="btntoTop">
        <!-- END headline toggle -->
        <div class="btntoTop">
          <a href="#navTop">Top</a>
        </div>
      </div>
    </div>
