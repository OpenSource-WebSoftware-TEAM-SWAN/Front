<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="swan.css" rel="stylesheet">
    <title>Swan</title>
</head>
<body class="fade">
    <div class="container">
        <div class="header"></div>
        <div class="swan">
            <div class="logo-orange"></div>
            <div class="logo-black"></div>
            <h2 class="swanlogo">SWAN</h2>
        </div>

        <div class="login-wrapper">
            <h3><a href="prototype.html">당신의 작은 한걸음</a></h3>
            <img src="images/white-icon-swan.png" alt="" width="40px" height="40px">
            <form method="post" action="서버 url" id="login-form">
                <input type="text" name="userName" placeholder="Email" id="placeholder" autofocus>
                <input type="password" name="userPassword" placeholder="Password" id="placeholder">
                <label for="remember-check">
                    <input type="checkbox" id="remember-check">Remember ID
                </label>
                <input type="submit" value="Login">
            </form>
        </div>
        <div class="footer"></div>
    </div>
        <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.setTimeout(() => {
            document.body.classList.remove('fade');
            });
        });
        </script>
</body>
</html>
