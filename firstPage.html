<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.rtl.min.css">
    
    <link rel="stylesheet" href="./firstPage.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js" defer></script>
    <script defer src="./mainJquery.js"></script>
    <script src="./fullScreenScroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.0/chart.min.js"></script>
    <script src="./barchart.js"></script>
    <title>더리더리두더기</title>
</head>

<body>
    <!--  side nav button  -->
    <button class="btnNaviBar">
        S<br>W<br>A<br>N
    </button>
    <!-- end button -->

    <div class="navModal">
        <!-- side nav bar Grid -->
        <div class="main-nav">

            <!-- user brief info -->
            <div class="user-info">
                <div class="user-infoImg">
                    <img src="./images/profile.jpg" alt="user image" style="width: 100%;">
                </div>
                <div class="user-infoStat">
                    <p>Binwon <br> 일찍 일어나는 새가 일찍 죽어</p>
                </div>
            </div>
            <!-- END user brief unfo -->

            <!-- Recent Seeds-->
            <div class="divSearch">
                <form action="">
                    <input id="searchBox" type="text">
                    <button class="btnSearch"><img class="imgSearch" src="images/button_search.png" alt="search"></button>
                </form>
            </div>
            <div class="divRecentSeed">
                <div class="divRecentSeedIn">
                    <button class="btnRecentSeed"><img class="imgToggle" src="images/button_down.png" alt="down">&nbsp;최근&nbsp;항목</button>
                </div>
            </div>
            <div class="divRecentSeedOpen">
                <div class="divRencentContent">
                    <a href="">seed1</a><br>
                    <a href="">seed2</a><br>
                    <a href="">seed3</a><br>
                </div>
            </div>
            <!-- END Recent Seeds -->

            <!-- headline toggle -->\
            <button class="add-title">항목 추가</button>
            <div class="headline-info" id="headline">
                <button class="btn btn-success add-title">항목 추가</button>
                <!-- 대제목 -->
                <div class="first-toggle content-tog">
                    <a href="#tog1" data-bs-toggle="collapse" data-target="#tog1" id="tog0">대제목 선택</a>
                    <!-- 소제목 -->
                    <div class="second-toggle content-tog collapse" id="tog1">
                        <a href="#tog2" data-bs-toggle="collapse" data-target="#tog2">second toggle</a>
                        <!-- 시드 -->
                        <div class="third-toggle content-tog collapse" id="tog2">
                            <a href="#">third toggle</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END headline toggle -->
        </div>
        <!-- END side nav bar -->
    </div>
    
    <!-- whole layout -->
    <div class="container-fluid main-page box">
        <!-- Main feature Grid -->
        <div class="headline">
            <div class="recent-item">
                <div class="recent-text">
                    <iframe src="./calendar/calendar.html" frameborder="0" class="mycal"></iframe>
                </div>
                <div class="recent-img">
                    <canvas id="myChart" width="420px" height="320px" style="z-index: 1000;"></canvas>
                </div>
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <script>
                const ctx = document.getElementById('myChart');

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                    labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                    datasets: [{
                        label: '# of Votes',
                        data: [12, 19, 3, 5, 2, 3],
                        borderWidth: 1,
                        backgroundColor: [
                            'rgba(0, 12, 62, 0.75)',
                            'rgba(0, 12, 62, 0.75)',
                            'rgba(0, 12, 62, 0.75)',
                            'rgba(0, 12, 62, 0.75)',
                            'rgba(0, 12, 62, 0.75)',
                            'rgba(0, 12, 62, 0.75)'
                        ],
                        borderColor: [
                        'rgba(0, 12, 62, 1)',
                        'rgba(0, 12, 62, 1)',
                        'rgba(0, 12, 62, 1)',
                        'rgba(0, 12, 62, 1)',
                        'rgba(0, 12, 62, 1)',
                        'rgba(0, 12, 62, 1)'
                        ]
                    }]
                    },
                    options: {
                        indexAxis: 'y',
                    scales: {
                        y: {
                        beginAtZero: true
                        }
                    }
                    }
                });
                </script>
            </div>
        </div>
        <!-- END Main feature -->

        <!-- All images contain Grid -->
        <div class="all-images">
            <div class="images-btn">
                <button class="btn btn-secondary" style="height:100px;padding:3px" data-bs-toggle="modal"
                    data-bs-target="#images-modal">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path
                            d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
                    </svg>
                </button>
            </div>
            <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170"> <!-- 사진 누르면 시드  -->
            <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
            <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
            <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
            <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
            <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
        </div>
    </div>
    <!-- END whole grid section -->

    <div class="box all-images-full-screen">
        <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170"> <!-- 사진 누르면 시드  -->
        <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
        <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
        <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
        <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
        <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
        <img src="./images/sameple_image.jpeg" alt="#" width="200" height="170">
    </div>

    <div id="images-modal" class="modal modal-transition" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-hidden="true">

        <!-- imagesModal.html Load -->
    </div>
</body>

</html>
