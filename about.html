<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="firstPage.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.css">
    <script defer src="./fullScreenScroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="about.css">
    <title>about</title>
</head>

<body class="fade">
    <div id="fullpage">
        <div class="whole-layout section">
            <div id="pageHeader">
                <h1 class="swan-logo">SWAN</h1>
                <div class="logout-btn">
                    <button class="btnLogout" onclick="location.href='login.html'">Login</button>
                    <button class="btnLogout" onclick="location.href='signup.html'">Sign up</button>
                </div>
            </div>
            <div id="tabs">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-6 col-lg-4" id="slideImages">
                            <div class="slide">
                                <img src="./images/000.png">
                            </div>
                            <div class="slide">
                                <img src="./images/001.png">
                            </div>
                            <div class="slide">
                                <img src="./images/002.png">
                            </div>
                            <div class="slide">
                                <img src="./images/003.png">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="downpage section">
            <img src="./images/004.png">
        </div>
        <div class="downpage section">
            <img src="./images/005.png">
        </div>
        <div class="downpage section">
            <img src="./images/006.png">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.setTimeout(() => {
                document.body.classList.remove('fade');
                return false;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.9/fullpage.min.js"></script>
</body>
</html>
